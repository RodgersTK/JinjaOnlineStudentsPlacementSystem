<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,700&display=swap" rel="stylesheet">

</head>
<body>
    
    <header class="bg-blue-600 text-white shadow-md"> 
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
          
          <!-- Left: Avatar -->
          <div class="flex items-center space-x-2">
            <img src="./assets/studentAvater.png" alt="Student Avatar" 
                 class="w-12 h-12 rounded-full border-2 border-white">
          </div>
          
          <!-- Middle: System Name -->
        <div class="text-center" style="font-family: 'Inter', sans-serif;">
          <h1 class="text-4xl font-bold">jinja Placement System</h1>  
          <h1 class="text-2xl font-bold">school online placement system</h1>
        </div>  
          
          <!-- Right: School Image or GIF -->
          <div>
            <img src="./assets/schoolGif.gif" alt="School Image" 
                 class="w-12 h-12 rounded-lg shadow">
          </div>
      
        </div>
      </header>
      
    
    
      <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
