<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <!--<link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,700&display=swap" rel="stylesheet">
-->
</head>
<body>
    
    <header class="bg-blue-600 text-white shadow-md"> 
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
          
          <!-- Left: Avatar -->
          <div class="flex items-center space-x-2">
            <img src="./assets/studentAvater.png" alt="Student Avatar" 
                 class="w-12 h-12 rounded-full border-2 border-white">
          </div>
          
          <!-- Middle: System Name -->
        <div class="text-center" style="font-family: 'Inter', sans-serif;"> <!-- Inter font from google fonts has been disabled -->
          <h1 class="text-4xl font-bold">jinja System</h1>  
          <h1 class="text-2xl font-bold">school online placement system</h1>
        </div>  
          
          <!-- Right: School Image or GIF -->
          <div>
            <img src="./assets/schoolGif.gif" alt="School Image" 
                 class="w-12 h-12 rounded-lg shadow">
          </div>
      
        </div>
      </header>

        <!-- Hidding the add student forms so that they only apperar when the + is clicked-->
      <!-- Toggle Button to add a student -->
       <button id="new_toggle_icon" 
      class="flex items-center text-black-500 text-2xl font-bold cursor-pointer focus:outline-none">
      <span class="text-green-500 text-6xl text-4xl mr-2">+</span>
      <span>New Student</span>
  </button>
<form id ="student_form" class="hidden"><!-- Form to capture student details -->
  <div class="grid gap-6 mb-6 md:grid-cols-2">
      <div>
          <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">First name</label>
          <input type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
      </div>
      <div>
          <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Last name</label>
          <input type="text" id="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
      </div>
      <div>
          <label for="sur_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Sur name</label>
          <input type="text" id="sur_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
      </div>  
      <div>
          <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Phone number</label>
          <input type="tel" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" pattern="[0-7][0-9]-[0-9][0-9]-[0-9][0-9]" required />
      </div>
      <div>
          <label for="admission_number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Admission Number</label>
          <input type="url" id="admission_number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
      </div>
      <div>
          <label for="year_of_study" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Year of study</label>
          <input type="text" id="year_of_study" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
      </div>
      <div>
        <label for="college_class" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">College Class</label>
        <input type="text" id="college_class" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
    </div>
    <div class="hidden"> <!-- hidden inputs for admins -->
    <div>
      <label for="school_allocated" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">School allocated</label>
      <input type="text" id="school_allocated" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
  </div>
    <div>
      <label for="allocated_grade" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Grade allocated</label>
      <input type="text" id="allocated_grade" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
  </div>
  </div>
  </div>
  <!-- Submission button for the student -->
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>

  <!-- Hidding the add School forms so that they only apperar when the + is clicked-->
  <!-- Toggle Button to add a school -->
  <button id="news_toggle_icon" 
    class="flex items-center text-black-500 text-2xl font-bold cursor-pointer focus:outline-none">
    <span class="text-green-500 text-6xl mr-2">+</span>
    <span>New School</span>
</button>

<form id ="school_form" class="hidden"><!-- Form to capture school details -->
  <div class="grid gap-6 mb-6 md:grid-cols-2">
      <div>
          <label for="school_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">School name</label>
          <input type="text" id="school_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
      </div>
      <div>
          <label for="number_of_students" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Number of students</label>
          <input type="number" id="number_of_students" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
      </div>
      <div>
          <label for="population" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Population</label>
          <input type="number" id="population" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
      </div>  
      <div>
          <label for="county" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">County</label>
          <input type="text" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=""  required />
      </div>
      <div>
          <label for="admission_number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Subcounty</label>
          <input type="text" id="admission_number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
      </div>
      
  </div>
  <!-- Submission button for the school details -->
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>  
    
      <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script> <!-- External flowbite CDN javascript file-->
      
      <script src="script.js"></script> <!-- External javascript file-->

  
</body>

</html>
